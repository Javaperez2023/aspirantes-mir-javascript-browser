<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <title>To do List</title>
</head>
<body>
    <div class = "grand">
        <div class="minor">
            <div>
                <h1>To do List</h1>
            </div>
            <div class="in">
                <input type= "input" class = "input" placeholder="New task"><span class="barra"></span>
            </div>
            <div class = "but">
                <button class="add">Add</button>
            </div>
            <div>
                <h4>Tasks</h4>
            </div>
            <div class ="tareas" class ="checkbox">
            </div>
            <div class = "butdel">
		        <button class="delete">Delete all done</button>
	        </div>
            <div>
                <h4>Filter</h4>
            </div>
            <div class ="filt">
                <button class="done">Done</button>
            </div>
            <div class ="filt">
                <button class="undone">To do</button>
            </div>
            <div class ="filt">
                <button class="all">All</button>
            </div>
        
        </div>
    </div>




    <script src = "js/index.js"></script>
